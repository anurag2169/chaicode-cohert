<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>Review Manager</title>

    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: oklch(0.828 0.111 230.318);
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="box-border">
    <div
      class="absolute inset-0 h-full w-full bg-[linear-gradient(to_right,#73737320_1px,transparent_1px),linear-gradient(to_bottom,#73737320_1px,transparent_1px)] bg-[size:30px_30px] overflow-y-scroll md:overflow-y-hidden"
    >
      <main class="relative flex flex-col items-center justify-start m-10">
        <h1 class="text-5xl font-semibold text-gray-700"></h1>
        <h1
          class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
        >
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r to-sky-300 from-blue-800"
            >Online Review Collector</span
          >
        </h1>
        <p
          class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400 text-center"
        >
          Create impactful reviews for your favourite brands and products.
        </p>
        <section
          class="mt-10 shadow-xl w-full md:w-[80%] h-full z-50 p-5 md:p-10 my-2 bg-white rounded-xl flex flex-col md:flex-row md:justify-between gap-8"
        >
          <div class="md:w-1/2 flex flex-col gap-2 justify-start">
            <div>
              <div>
                <h2 class="my-1 text-md font-medium text-gray-900">
                  Give your review a title
                </h2>
                <input
                  type="text"
                  id="title"
                  name="title"
                  required
                  placeholder="Title"
                  maxlength="50"
                  class="border-2 border-gray-300 p-2 rounded-lg w-full focus:outline-none focus:border-blue-300 focus:ring focus:ring-blue-200"
                />
              </div>
              <div>
                <h2
                  for="reviewInput"
                  class="my-1 text-md font-medium text-gray-900"
                >
                  Share your thoughts
                </h2>
                <textarea
                  type="text"
                  id="reviewInput"
                  name="reviewInput"
                  required
                  placeholder="Write your review here"
                  rows="4"
                  maxlength="300"
                  class="border-2 border-gray-300 p-2 rounded-lg w-full focus:outline-none focus:border-blue-300 focus:ring focus:ring-blue-200"
                ></textarea>
              </div>

              <h2
                for="reviewInput"
                class="my-1 text-md font-medium text-gray-900"
              >
                Rate your experience
              </h2>

              <div class="rating-stars flex gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 star-icon star-1 cursor-pointer hover:fill-yellow-500 hover:stroke-yellow-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 star-icon star-2 cursor-pointer hover:fill-yellow-500 hover:stroke-yellow-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 star-icon star-3 cursor-pointer hover:fill-yellow-500 hover:stroke-yellow-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 star-icon star-4 cursor-pointer hover:fill-yellow-500 hover:stroke-yellow-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 star-icon star-5 cursor-pointer hover:fill-yellow-500 hover:stroke-yellow-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                  />
                </svg>
              </div>
            </div>

            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 my-2 md:w-36 rounded-xl md:self-end cursor-pointer"
              id="submit"
            >
              Submit
            </button>
          </div>

          <div class="md:w-1/2 flex flex-col gap-2 justify-start px-2">
            <h2 class="text-2xl font-semibold">Ratings & Reviews</h2>
            <div
              id="reviewBox"
              class="flex flex-col gap-3 text-md border-gray-400 rounded-lg [&>*]:border-b [&>*]:border-gray-300 [&>*]:py-2 md:h-96 md:overflow-y-scroll thumb"
            ></div>
          </div>
        </section>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
